<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Pantry System - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-toggleable-md navbar-dark bg-dark bg-primary mb-4 border-bottom box-shadow">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="inventory.html">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!-- Nav menu-->
<div class="container" x-data="inventoryTable()">  
    <main role="main" class="pb-3">
        <h1 class="mb-4">Pantry system</h1>
        
        <!-- Loading indicator -->
        <div x-show="loading" class="text-center mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading data from the database...</p>
        </div>

        <!-- Error message -->
        <div x-show="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span x-text="error"></span>
            <button type="button" class="btn-close" @click="error = ''" aria-label="Close"></button>
        </div>

        <!-- Refresh button -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
                <button class="btn btn-primary" @click="fetchInventory" :disabled="loading">
                    <i class="bi bi-arrow-clockwise"></i> Update
                </button>
                <button class="btn btn-success" @click="toggleNewItemForm" :disabled="loading">
                    <i class="bi bi-plus-circle"></i> Register new Item
                </button>
                <button class="btn btn-info" @click="toggleNewUnitForm" :disabled="loading">
                    <i class="bi bi-rulers"></i> Add new Measurement unit
                </button>
            </div>
            
            <div x-show="items.length > 0" class="text-muted">
                <small>
                    üì¶ <span x-text="items.length"></span> items in inventory
                </small>
            </div>
        </div>

        <!-- New Item Form -->
        <div x-show="showNewItemForm" x-transition class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">üìù Register New Item</h5>
            </div>
            <div class="card-body">
                <form @submit.prevent="registerNewItem">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="itemName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="itemName" 
                                   x-model="newItem.name" required
                                   placeholder="Enter item name">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="itemQuantity" class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="itemQuantity" 
                                   x-model="newItem.quantity" required min="0"
                                   placeholder="Enter quantity">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="measurementUnit" class="form-label">Measurement Unit *</label>
                            <select class="form-select" id="measurementUnit" 
                                    x-model="newItem.measurementUnitId" required>
                                <option value="">Select measurement unit...</option>
                                <template x-for="unit in measurementUnits" :key="unit.id">
                                    <option :value="unit.id" x-text="unit.name"></option>
                                </template>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="itemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" 
                                      x-model="newItem.description" rows="1"
                                      placeholder="Enter item description (optional)"></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-3 d-flex gap-2">
                        <button type="submit" class="btn btn-success" :disabled="loading || registeringItem">
                            <span x-show="registeringItem" class="spinner-border spinner-border-sm me-2" role="status"></span>
                            <i x-show="!registeringItem" class="bi bi-check-circle me-1"></i>
                            Register Item
                        </button>
                        <button type="button" class="btn btn-secondary" @click="cancelNewItem">
                            <i class="bi bi-x-circle me-1"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- New Measurement Unit Form -->
        <div x-show="showNewUnitForm" x-transition class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">üìè Add New Measurement Unit</h5>
            </div>
            <div class="card-body">
                <form @submit.prevent="registerNewUnit">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="unitName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="unitName" 
                                   x-model="newUnit.name" required
                                   placeholder="Enter unit name (e.g., kg, gr, pcs)">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="unitDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="unitDescription" 
                                      x-model="newUnit.description" rows="1"
                                      placeholder="Enter unit description (optional)"></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-3 d-flex gap-2">
                        <button type="submit" class="btn btn-info" :disabled="loading || registeringUnit">
                            <span x-show="registeringUnit" class="spinner-border spinner-border-sm me-2" role="status"></span>
                            <i x-show="!registeringUnit" class="bi bi-check-circle me-1"></i>
                            Add Measurement Unit
                        </button>
                        <button type="button" class="btn btn-secondary" @click="cancelNewUnit">
                            <i class="bi bi-x-circle me-1"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Inventory Table -->
        <div x-show="!loading && items.length > 0" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Expiration date</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Measurement Unit</th>
                        <th scope="col">Formatted Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(inventoryItem, index) in items" :key="`${inventoryItem.expirationDate}-${inventoryItem.item.name}-${index}`">
                        <tr>
                            <td x-text="inventoryItem.expirationDate"></td>
                            <td x-text="inventoryItem.item.name"></td>
                            <td>
                                <span class="badge" 
                                      :class="inventoryItem.item.quantity < 10 ? 'bg-danger' : inventoryItem.item.quantity < 50 ? 'bg-warning' : 'bg-success'"
                                      x-text="inventoryItem.item.quantity + ' ' + inventoryItem.item.measurementUnit.name">
                                </span>
                            </td>
                            <td x-text="inventoryItem.item.measurementUnit.name"></td>
                            <td x-text="formatDate(inventoryItem.expirationDate)"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <!--<button type="button" class="btn btn-sm btn-outline-primary" 
                                            @click="editItem(inventoryItem)">
                                        Edit
                                    </button>-->
                                    <button type="button" class="btn btn-sm btn-outline-danger" 
                                            @click="deleteItem(inventoryItem.id)">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && items.length === 0" class="text-center py-5">
            <p class="lead text-muted">Ups! The pantry is empty</p>
            <button class="btn btn-primary" @click="fetchInventory">
                Try again
            </button>
        </div>
    </main>
</div>

<!-- Don't move these javascript loading order -->
<script src="js/graphql-table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
